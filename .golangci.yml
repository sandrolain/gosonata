run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    # Default linters
    - errcheck # Check for unchecked errors
    - gosimple # Simplify code
    - govet # Reports suspicious constructs
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Advanced Go linter
    - unused # Check for unused code

    # Additional recommended linters
    - gofmt # Check formatting
    - goimports # Check imports
    - revive # Fast, configurable, extensible linter
    - misspell # Check spelling
    - unconvert # Remove unnecessary type conversions
    - goconst # Find repeated strings that could be constants
    - gocyclo # Check cyclomatic complexity
    - dupl # Check for duplicated code
    - prealloc # Find slice declarations that could be preallocated
    - exportloopref # Check for loop variable capture
    - nolintlint # Report ill-formed or insufficient nolint directives

    # Security linters
    - gosec # Security checks

    # Style linters
    - stylecheck # Replacement for golint
    - gocritic # Highly extensible linter

    # Performance linters
    - bodyclose # Check HTTP response body is closed
    - noctx # Detect sending http request without context.Context

  disable:
    - typecheck # Can be noisy during development

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    rules:
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "disableStutteringCheck"
      - name: package-comments
      - name: indent-error-flow
      - name: blank-imports
      - name: context-as-argument
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

  stylecheck:
    checks: ["all"]

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)
      - G307 # Defer without checking error (sometimes acceptable)

  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - whyNoLint # Can be too strict

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Exclude known linters from partially hard-coded issues
    - linters:
        - gosec
      text: "G304: Potential file inclusion via variable"

    # Exclude TODO comments from being flagged
    - linters:
        - godox
      text: "TODO|FIXME|BUG"

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
